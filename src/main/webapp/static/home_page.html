<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Reimbursement System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container-custom">
            <header>
                <h1>Welcome to ERS!</h1>
                <nav>
                    <div id="navbar">
                        <a id="home-nav-opt" href="home_page.html" hidden="true">Home</a>
                        <a id="profile-nav-opt" href="my_profile.html" hidden="true">My Profile</a>
                        <a id="employee-requests-nav-opt" href="my_requests.html" hidden="true">My Requests</a>
                        <a id="manager-requests-nav-opt" href="view_requests.html" hidden="true">View Requests</a>
                        <a id="login-nav-opt" hidden="true">Log In</a>
                    </div>
                </nav>
            </header>

            <!-- login modal -->
            <div
                class="modal fade"
                id="loginModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="loginModalTitle"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLongTitle">Log In</h5>
                    </div>
                    <div class="modal-body">
                    <input
                        class="form-control"
                        id="username-input"
                        type="text"
                        placeholder="Username"
                    /><br />
                    <input
                        class="form-control"
                        id="password-input"
                        type="password"
                        placeholder="Password"
                    />
                        <form id="account-type-form">
                            <br/>
                            <label>Account Type</label>
                            <input type="radio" name="account-type" id="employee-account-type" value="employee" />
                            <label for="small">Employee</label>
                            <input type="radio" name="account-type" id="manager-account-type" value="manager" />
                            <label for="medium">Manager</label>
                            <br />
                        </form>
                    </div>
                    <div class="modal-footer">
                    <span hidden="true" id="error-msg"
                        >Something went wrong! Please try again.</span
                    >
                    <button type="button" class="btn btn-secondary" id="close-btn">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="submit-btn">
                        Log In
                    </button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Body of Main Page -->
            <br>
            <h2 id="home-heading">Please login to view more options</h2>
            <br>
            <div id="home-body">
                <form action="submit"></form>
            </div>

            <script
                src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"
            ></script>

            <script src="user_data.js"></script>
            <script src="home_page.js"></script>
            <script src="login.js"></script>
        </div>
    </body>
</html>

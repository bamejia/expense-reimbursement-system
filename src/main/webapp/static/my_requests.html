<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Reimbursement System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Requests</h1>
            <div id="navbar">
                <a id="home-nav-opt" href="home_page.html" hidden="true">Home</a>
                <a id="profile-nav-opt" href="my_profile.html" hidden=true>My Profile</a>
                <a id="employee-requests-nav-opt" href="my_requests.html" hidden>My Requests</a>
                <a id="manager-requests-nav-opt" href="view_requests.html" hidden>View Requests</a>
                <a id="login-nav-opt" hidden>Log In</a>
            </div>
        </header>


    <!-- Body of Main Page -->
        <div class="outer-div">
            <div class="row">
            <div class="col-sm-6">
                <div class="card">
                <div class="card-body">
                    <div class="inner-div">
                    <h2 class="choose-item card-title" style="text-align: center;">View Requests</h2>
                    <br>
                    

                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Pending Requests
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                            <form>
                                <div id="pending-requests"></div>
                                <br />
                            </form>
                            </div>
                        </div>
                        </div>
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Resolved Requests
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                            <div id="resolved-requests"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <br />
                    </div>
                </div>
                </div>
            </div>
                <div class="col-sm-6">
                    <div class="card">
                      <div class="card-body">
                        <div class="inner-div">
                          <h2 class="my-cart card-title" style="text-align: center;" >Create Request</h2>
                          <br>
                          <table class="table" id="cart-table">
                            <thead>
                              <tr>
                                <th>Reimbursement Amount</th>
                                <th><input id="reimbursement-amount" type="number"></th>
                              </tr>
                            </thead>
                            <tbody id="cart-table-body"></tbody>
                            <!-- <tfoot class="table-footer">
                              <tr>
                                <td><strong>Total</strong></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td id="total-cart-amount"></td>
                              </tr>
                            </tfoot> -->
                          </table>
                          <br />
                          <button id="create-request-button" class="btn btn-success checkout-button">Create Request</button>
                          
                       
                            
            
            
                            
                        </div>
                      </div>
                    </div>
                    
                  </div>
            </div>
        </div>




        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <script src="user_data.js"></script>
        <script src="my_requests.js"></script>
        <script src="login.js"></script>

    </body>
</html>
